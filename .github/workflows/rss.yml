name: RSS to Telegram
on:
  schedule:
    - cron: "*/2 * * * *"  # 每2分钟运行一次
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 禁用默认凭据，使用PAT

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 安装依赖
        run: pip install python-telegram-bot feedparser

      - name: 运行脚本（检测并推送新内容）
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          RSS_URL: ${{ secrets.RSS_URL }}
        run: python rss_pusher.py

- name: 提交更新后的ID文件
  uses: stefanzweifel/git-auto-commit-action@v5
  with:
    commit_message: "更新已发送的帖子ID"
    file_pattern: "sent_posts.json"  # 只提交这个文件
    commit_user_name: "GitHub Actions"
    commit_user_email: "actions@github.com"
    token: ${{ secrets.MY_GITHUB_TOKEN }}  # 关键：用token替代repo_token
    branch: main  # 确保与你的仓库主分支名称一致（通常是main或master）
